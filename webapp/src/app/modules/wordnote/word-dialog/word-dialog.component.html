<form class="mat-dialog-content" [formGroup]="controlGroup">
    <h1 mat-dialog-title>{{ word.Id ? 'Edit' : 'Add' }} Word</h1>
    <div mat-dialog-content>
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name"
               [errorStateMatcher]="errorStateMatcher" required>
        <mat-error *ngIf="hasError('name', 'required')">
          Name is required
        </mat-error>
      </mat-form-field>
      <br/>
      <mat-form-field>
        <input matInput placeholder="Mean" formControlName="mean"
               [errorStateMatcher]="errorStateMatcher" required>
        <mat-error *ngIf="hasError('mean', 'required')">
          Mean is required
        </mat-error>
      </mat-form-field>
    </div>
    <mat-dialog-actions>
      <button mat-button *ngIf="word.Id" [mat-dialog-close] (click)="delete()">
        Delete
      </button>
      <button mat-button [mat-dialog-close] (click)="save()"
              [disabled]="!controlGroup.valid">Save</button>
    </mat-dialog-actions>
  </form>
